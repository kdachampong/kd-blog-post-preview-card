  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <main class="bg-prjyellow-500 px-6 flex flex-wrap md:flex-nowrap gap-8 h-svh justify-center items-center ">
      <article class="bg-white max-w-sm p-[24px] outline-1 rounded-[1.25rem] outline-black shadow-[8px_8px_0_0_rgb(0,0,0)]">
        <section class="">
          <img class="shrink-0 w-full h-50 object-cover rounded-[10px]" src="./assets/images/illustration-article.svg" alt="">
        </section>
    
        <section class="my-[24px]">
          <h5 class="bg-prjyellow-500 px-3 py-1 inline-block rounded-sm font-figtree font-extrabold text-prjgray-950 text-[12px] md:text-[14px] leading-[150%]">Learning</h5>
          
          <h6 class="mt-3 font-figtree font-medium text-prjgray-950 text-[12px] md:text-[14px] leading-[150%]">Published 21 Dec 2023</h6>
          
          <h1 class="my-3 font-figtree font-extrabold text-prjgray-950 text-[20px] hover:text-prjyellow-500 focus:text-prjyellow-500 transition duration-500 ease-in-out md:text-[24px] leading-[150%]">
            <a href="#">HTML & CSS foundations</a>
          </h1>
          <p class="font-figtree font-medium text-[14px] md:text-[16px] leading-[150%] text-prjgray-500">  
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </section>
        <section class="flex gap-3 items-center">
          <img class="rounded-2xl size-8" src="./assets/images/image-avatar.webp" alt="">
          <span class="font-figtree font-extrabold text-prjgray-950 text-[14px] leading-[150%]">Greg Hooper</span>
        </section>    
      </article>
  </main>
